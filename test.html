<!DOCTYPE html>

<html lang="en-US" class="wf-nyty-n4-active wf-nyty-n5-active wf-nyty-n6-active wf-nyty-n7-active wf-active"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <script src="matter.js" type="text/javascript"></script>
  

</head>
<body>

  <script type="text/javascript">
var Engine = Matter.Engine,
    Render = Matter.Render,
    World = Matter.World,
    Bodies = Matter.Bodies;
     
var engine = Engine.create();

var render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: 800,
                    height: 400,
                    wireframes: false
                }
             });
              
var boxA = Bodies.rectangle(400, 200, 80, 80);
var ballA = Bodies.circle(380, 100, 40, 10);
var ballB = Bodies.circle(460, 10, 40, 10);
var ground = Bodies.rectangle(400, 380, 810, 60, { isStatic: true });
 
World.add(engine.world, [boxA, ballA, ballB, ground]);
 
Engine.run(engine);
Render.run(render);
</script>
</body>
</html>
