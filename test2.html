<!DOCTYPE html>

<html lang="en-US" class="wf-nyty-n4-active wf-nyty-n5-active wf-nyty-n6-active wf-nyty-n7-active wf-active"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <script src="matter.js" type="text/javascript"></script>

  <script type="text/javascript" src="./pixi.js"></script>
  <script type="text/javascript" src="./scaleToWindow.js"></script>
  <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
  

</head>
<body>

  <script type="text/javascript">




var WIDTH = window.innerWidth;
var HEIGHT = window.innerHeight;

var app = new PIXI.Application(WIDTH, HEIGHT, {backgroundColor : 0x212121});
document.body.appendChild(app.view);


var scale = scaleToWindow(app.view);
window.addEventListener("resize", function(event){ 
  scaleToWindow(app.view);
});

$(window).resize(function(){
  scaleToWindow(app.view);
});

var container = new PIXI.Container();

app.stage.addChild(container);



let d20Texture = new PIXI.Texture.fromImage('./imgs/d20.svg', undefined, undefined, 1.0)
let d20Sprite = new PIXI.Sprite(d20Texture);
d20Sprite.position.x = 100;
d20Sprite.position.y = 100;

container.addChild(d20Sprite);

app.start();






var Engine = Matter.Engine,
    Render = Matter.Render,
    World = Matter.World,
    Events = Matter.Events,
    Bodies = Matter.Bodies;
     
var engine = Engine.create();

var render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: WIDTH,
                    height: HEIGHT,
                    wireframes: false
                }
             });
              
//var boxA = Bodies.rectangle(400, 200, 80, 80);
var ball = Bodies.circle(380, 100, 40, 5);
//var ballB = Bodies.circle(460, 10, 40, 10);
var ground = Bodies.rectangle(WIDTH/2, HEIGHT+30, WIDTH, 60, { isStatic: true });
 
//World.add(engine.world, [boxA, ballA, ballB, ground]);
World.add(engine.world, [ball, ground]);
 
Engine.run(engine);
Render.run(render);

Events.on(engine, 'tick', function(event) {
d20Sprite.position.y = ball.position.y;
d20Sprite.position.x = ball.position.x;

});


</script>
</body>
</html>
